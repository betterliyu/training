<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Signin Template · Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/public/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/auth/login" method="post">
      <h1 class="h3 mb-3 font-weight-normal py-5 text-center">Please sign in</h1>
      <div class="invalid-feedback">
        {{ errors  }}
      </div>
      <label for="inputEmail">Username or email address</label>
      <input type="text" id="inputEmail" class="form-control" name="account" required="" autofocus=""
        value="{{ formData && formData.account }}" />
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" required="" value="" />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="/auth/register">Sign up</a>
      <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
    </form>

  </body>

</html>
