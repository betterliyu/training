<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Checkout example · Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/public/css/signin.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container max-width-600">
      <div class="py-5 text-center">
        <h2>Sign up</h2>
      </div>

      <form class="needs-validation" action="/auth/register" method="post" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""
              value="{{ formData && formData.firstName }}" required="true">
            <div class="invalid-feedback">
              {{ errors && errors.firstName }}
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="familyName">Family name</label>
            <input type="text" class="form-control" id="familyName" name="familyName"
              value="{{ formData && formData.familyName }}" required="true">
            <div class="invalid-feedback">
              {{ errors && errors.familyName }}
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" name="email" value="{{ formData && formData.email }}"
            placeholder="you@example.com" required="true">
          <div class="invalid-feedback">
            {{ errors && errors.email }}
          </div>
        </div>


        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" name="nickname"
              value="{{ formData && formData.nickname }}" placeholder="Username" required="true">
            <div class="invalid-feedback" style="width: 100%;">
              {{ errors && errors.nickname }}
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required="true">
          <div class="invalid-feedback">
            {{ errors && errors.password }}
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required="true">
          <div class="invalid-feedback">
            {{ errors && errors.conformPassword }}
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2020 Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>

</html>
