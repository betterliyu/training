{{ extend './_layout/home.html' }}

{{ block 'head' }}
<link href="/public/css/signin.css" rel="stylesheet" />
{{ /block }}

{{ block 'main' }}
<div class="container max-width-400">
  <div class="py-5 text-center">
    <h2>Sign in</h2>
  </div>
  <form class="form-signin" action="/auth/login" method="post">
    <div class="invalid-feedback">
      {{ errors }}
    </div>
    <label for="inputEmail">Username or email address</label>
    <input type="text" id="inputEmail" class="form-control" name="account" required="" autofocus=""
      value="{{ formData && formData.account }}" />
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" required="" value="" />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" name="remember_me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>

{{ /block }}
