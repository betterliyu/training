{{ extend './_layouts/home.html' }}

{{ block 'title' }} 404 {{ /block }}

{{ block 'main' }}
<div>
  <h2 class="my-2">New Student</h2>
  <form class="mt-4" action="/student/add" method="POST">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="name" id="">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label for="">Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="0" checked>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="1">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Hobbies</label>
      <input type="text" class="form-control" name="hobbies">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{{ /block }}
