{{ extend './_layouts/home.html' }}

{{ block 'title' }} Update Student {{ /block }}

{{ block 'main' }}
<div>
  <h2 class="my-2">Update Student</h2>
  <form class="mt-4" action="/student/edit/{{student.id}}" method="POST">
    <input type="hidden" class="form-control" name="id" value="{{student.id}}">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="name" value="{{student.name}}">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="number" class="form-control" name="age" value="{{student.age}}">
    </div>
    <div class="form-group">
      <label for="">Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="0"
            {{student.gender == 0 ? 'checked' : ''}} />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="1"
            {{student.gender == 1 ? 'checked' : ''}} />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Hobbies</label>
      <input type="text" class="form-control" name="hobbies" value="{{student.hobbies}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{{ /block }}
